language: node_js
sudo: required
service:
  - docker
  

before_install:
  - docker build -t riteshbehl/docker-react -f DockerFile.Dev .
  

deploy:
  provider: elasticbeanstalk
  region: "us-west-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-west-2-400568610726"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secret: "$AWS_SECRET_KEY"
  
  
  
  
  
  